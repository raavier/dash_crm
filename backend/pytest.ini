[pytest]
# Pytest configuration for Dashboard CRM API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require database connection
    unit: marks tests that don't require external dependencies
    api: marks tests for API endpoints
    service: marks tests for service layer
    query: marks tests for direct database queries

# Minimum Python version
minversion = 3.8
